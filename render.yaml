services:
  - type: web
    name: affiliate-offer-finder
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/main.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SERPAPI_API_KEY
        sync: false
